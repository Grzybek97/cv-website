    <main>
        <section class="projects">
            <h1>Projekty</h1>
            <div id="project-container" class="project-list"></div>
        </section>

        <section class="add-project">
            <h2>Dodaj nowy projekt</h2>
            <form id="add-project-form">
                <label for="title">Tytuł projektu:</label>
                <input type="text" id="title" name="title" placeholder="Wprowadź tytuł" required>

                <label for="description">Opis projektu:</label>
                <textarea id="description" name="description" placeholder="Wprowadź opis" required></textarea>

                <label for="link">Link do projektu:</label>
                <input type="file" id="file" name="file" required>

                <button type="submit" class="button">Dodaj projekt</button>
            </form>
            <p id="form-message"></p>
        </section>
