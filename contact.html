    <main>
        <section class="contact-section">
            <h1>Kontakt</h1>
            <p>Jeśli chcesz się ze mną skontaktować, wypełnij poniższy formularz:</p>
            <form id="contact-form">
                <div class="input-container">
                    <input class="input" type="text" id="name" required placeholder=" ">
                    <label class="label" for="name"> Imię</label>
                </div>
                <div class="input-container">
                    <input class="input" type="email" id="email" name="email" required placeholder=" ">
                    <label class="label" for="email"> Email</label>
                </div>
                <div class="input-container">
                    <textarea class="input" id="message" name="message" rows="5" required placeholder=" "></textarea>
                    <label class="label" for="message"> Wiadomość</label>
                </div>
                <button type="submit">Wyślij</button>
            </form>
            <p id="form-message"></p>
        </section>
    </main>
